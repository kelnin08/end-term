<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook- 登入或註冊</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <img class="img" src="imgs/4lCu2zih0ca.svg">
    <h2>Facebook，讓你和親朋好友保持聯<br>繫，隨時分享生活中的每一刻。</h2>
</div>
<div id="login-container">
    <form id="login-form">
        <input type="text" id="username" placeholder="電子郵件地址或手機號碼">
        <input type="password" id="password" placeholder="密碼">
        <input type="submit" value="登入">
    </form>
    <div class="a-container">
        <a href="#" id="forgot-password">忘記密碼?</a>
    </div>
    <div class="line"></div>
    <div class="signup-button-container">
        <button class="signup-button">建立新帳號</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
